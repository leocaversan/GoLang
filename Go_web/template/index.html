{{define "Index"}}

{{template "_Head"}}
<nav class="navbar navbar-light bg-light mb-4">
    <a class="navbar-brand" href="/">Amostra Itens</a>
</nav>

<body>
<div class="container">
    <section class="card">
        <div>
            <table class="table table-striped table-hover mb-0">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Marca</th>
                    <th>Pre√ßo</th>
                    <th>Quantidade Disponivel</th>
                </tr>
                </thead>
                <tbody>
                {{range .}}
                <tr>
                    <td>{{.Nome}}</td>
                    <td>{{.Marcas}}</td>
                    <td>{{.Preco}}</td>
                    <td>{{.Quantidade}}</td>
                    <td><a href="/update?id={{.Id}}" class="btn btn-info">Aualizar</a> </td>
                    <td><button onClick = "onDelete('{{.Id}}')" class="btn btn-danger" >Deletar </button> </td>
                </tr>
                {{end}}
                </tbody>
            </table>
        </div>
    </section>
    <div class="card-footer">
        <a href="/new" class="btn btn-primary mb-2">Criar novo Produto</a>
        <a href="/delete_2" class="btn btn-primary mb-2">Deletar um produto pelo nome</a>
    </div>
</div>
</body>

<script>
    function onDelete(id){
        let resposta = confirm("Tem certeza que deseja deletar este produto?")
        if (resposta){
            window.location = "/delete?id=" + id
        }
    }
</script>


</html>
{{end}}
